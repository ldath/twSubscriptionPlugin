generator:
  class: sfPropelGenerator
  param:
    model_class:           twSubscriptionMailQueue
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          tw_subscription_mail_queue
    with_propel_route:     1

    config:
      actions: ~
      fields:
        id: { label: ID }
        type_id: { label: Message type }
        subject: { label: Message subject }
        mailfrom: { label: Email from }
        remail: { label: Recipient email }
        rname: { label: Recipient name }
        time_to_send: { label: Time to send }
      
      list:
        title: Emails Queue
        display: [id, message_type, subject, mailfrom, remail, rname, time_to_send, created_at]
        max_per_page: 10
        object_actions:
          _delete: ~
        batch_actions:
          _delete: ~
      
      filter:
        display: [ list_id, type_id, remail ]
      
      form:    ~
      edit:    ~
      new:     ~
